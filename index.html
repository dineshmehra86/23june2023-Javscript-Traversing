<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javscript Traversing (Travling)</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <style>
            /*1.  When we move from "Parent to Child" or 'Child to Parent' element is called Traversing
            2. Parent ---> Child (Traversing Down)
            3. Child ---> Parent (Traversing UP)
            4. We mush have Child, Parent structure while using Traversing

            */
        </style>
        <script>

        </script>
    </head>
    <body>
        <table class="table table-hover w-50 offset-3 mt-2 table table-dark table-striped1">
            <thead>
                <tr>
                    <th class="">No.</th>
                    <th>Student Name</th>
                    <th>Student Surname</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1.</td>
                    <td>Dinesh</td>
                    <td>Kumar</td>
                    <td>
                        <button onclick="dview(this)" class="btn btn-success ps-2 pe-2 pt-1 pb-1">View</button>
                        <button class="btn btn-warning ps-2 pe-2 pt-1 pb-1">Edit</button>
                        <button class="btn btn-danger ps-2 pe-2 pt-1 pb-1">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td>Kartik</td>
                    <td>Mehra</td>
                    <td>
                        <button class="btn btn-success ps-2 pe-2 pt-1 pb-1 d_viewbtn">View</button>
                        <button class="btn btn-warning ps-2 pe-2 pt-1 pb-1">Edit</button>
                        <button class="btn btn-danger ps-2 pe-2 pt-1 pb-1">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>3.</td>
                    <td>Rajvinder</td>
                    <td>Singh</td>
                    <td>
                        <button onclick="dview(this)" class="btn btn-success ps-2 pe-2 pt-1 pb-1">View</button>
                        <button class="btn btn-warning ps-2 pe-2 pt-1 pb-1">Edit</button>
                        <button class="btn btn-danger ps-2 pe-2 pt-1 pb-1">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>4.</td>
                    <td>Sonu</td>
                    <td>Gupta</td>
                    <td>
                        <button onclick="dview(this)" class="btn btn-success ps-2 pe-2 pt-1 pb-1">View</button>
                        <button class="btn btn-warning ps-2 pe-2 pt-1 pb-1">Edit</button>
                        <button class="btn btn-danger ps-2 pe-2 pt-1 pb-1">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script>
            let dview = (e) => {
                console.log(e.closest('tr').querySelector('td:nth-child(2)').innerHTML);
                // console.log('OK', e.target.closest('tr').querySelector('td:nth-child(2)').innerHTML);
            };

            // element.addEventListener(event, function, useCapture); // useCapture is optional
            // OR
            // element = document.querySelector(Selector)
            // console.log(document.querySelector('button.d_viewbtn'));
            // e is a formal argument in below line
            // closest is a method (is use for Traversing UP) Child to Parent
            // querySelector is a method (is use for Traversing Down) Parent to Child

            // we can only use below code where we define the class .d_viewbtn
            document.querySelector('.d_viewbtn').addEventListener('click', (e)=>{
                console.log(e.target.closest('tr').querySelector('td:nth-child(2)').innerHTML);
            });
        </script>
    </body>
</html>
